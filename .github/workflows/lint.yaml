name: Lint
on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps: 
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
        - name: Install deps
          working-directory: ./ui
          run: npm install
        - name: Lint UI
          working-directory: ./ui
          run: npm run lint

          